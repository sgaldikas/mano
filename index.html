<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://pbs.twimg.com/media/Ef1JK9xU4AIBnt3.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Simonas Galdikas</title>
</head>
<body>

<div class="main-container">
    <h1>Sveiki visi, mano vardas Simas</h1>

    <div class="content">
        <div class="card">
            <img src="png/foto1.jpg" class="card-img" alt="Simonas">
            <div class="card-text">
                <p>Mano vardas yra Simonas, bet mane dažniausiai vadina Simu.</p>
            </div>
        </div>

        <div class="card reverse">
            <div class="card-text">
                <p>Man 23 metai, esu baigęs finansų bakalaurą, gyvenu vienas su dviem katinais.</p>
            </div>
            <img src="png/kates.jpg" class="card-img" alt="Simonas studijuoja">
        </div>

        <div class="card">
            <img src="gif/gif1.gif" class="card-img" alt="Simonas su katinais">
            <div class="card-text">
                <p>Mėgstu užsiimti „bouldering'u“ bei šiek tiek pasėdėti prie kompiuterio, sužaisti vieną kitą žaidimą.</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
